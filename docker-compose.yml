services:
  postgres:
    image: postgres:15-alpine
    container_name: bitakora
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bitakora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bitakora"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
